<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <link rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.1/howler.js"></script>
    <script type="text/javascript" src="keyData.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    var circles = [];

    function onKeyDown(event){

        if(keyData[event.key]){
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 400);
            newCircle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();
              circles.push(newCircle);
        }
        /*console.log("circles.length = " + circles.length); -- check circles array length */
    }


    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.98);
            if (circles[i].bounds.width < 0.01){
                   circles.splice(i,1);
            }
         }
    }

    function onMouseDown(event){
        var randomKeyNumber = Math.floor(Math.random() * 26);
        var randomKey = String.fromCharCode(97 + randomKeyNumber);
        console.log(keyData[randomKey].color);
        if(keyData[randomKey]){
            var newCircle = new Path.Circle(event.point, 400);
            newCircle.fillColor = keyData[randomKey].color;
            keyData[randomKey].sound.play();
              circles.push(newCircle);
        }
    }

    var text = new PointText(new Point(50, 50));
    text.justification = 'center';
    text.fillColor = 'white';
    text.content = 'patatap mobile';





    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
