    <script type="text/paperscript" canvas="myCanvas">
    /* Create rectangle, used for touch/click input and will work like a giant piano

    rectangles positions on screen

    0  1
    2  3
    4  5


    */
    var rect0 = new Path.Rectangle(new Point(0, 0),                                          new Point(view.size.width / 2, view.size.height / 3));
    rect0.fillColor = '#267356';
    var rect1 = new Path.Rectangle(new Point(view.size.width / 2, 0),                        new Point(view.size.width, view.size.height / 3));
    rect1.fillColor = '#AA7B39';
    var rect2 = new Path.Rectangle(new Point(0, view.size.height / 3),                       new Point(view.size.width / 2, view.size.height * 2 / 3));
    rect2.fillColor = '#9A334F';
    var rect3 = new Path.Rectangle(new Point(view.size.width / 2, view.size.height / 3),     new Point(view.size.width, view.size.height * 2 / 3));
    rect3.fillColor = '#482E74';
    var rect4 = new Path.Rectangle(new Point(0, view.size.height * 2 / 3),                   new Point(view.size.width / 2, view.size.height));
    rect4.fillColor = '#28536C';
    var rect5 = new Path.Rectangle(new Point(view.size.width / 2, view.size.height * 2 / 3), new Point(view.size.width, view.size.height));
    rect5.fillColor = '#FFDA00';




    var circles = [];

    function onKeyDown(event){

        if(keyData[event.key]){
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 400);
            newCircle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();


              circles.push(newCircle);
        }
        /*console.log("circles.length = " + circles.length); -- check circles array length */
    }


    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.98);
            if (circles[i].bounds.width < 0.01){
                   circles.splice(i,1);
            }
         }
    }


   rect0.onMouseDown = function(event){
        var letter = "a";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

   rect1.onMouseDown = function(event){
        var letter = "b";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

    rect2.onMouseDown = function(event){
        var letter = "c";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

    rect3.onMouseDown = function(event){
        var letter = "d";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

    rect4.onMouseDown = function(event){
        var letter = "e";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

    rect5.onMouseDown = function(event){
        var letter = "f";
        var newCircle = new Path.Circle(event.point, 200);
        newCircle.fillColor = keyData[letter].color;
        keyData[letter].sound.play();
        newCircle.onMouseDown = circleMouseDown;
        circles.push(newCircle);
   };

    /* IF WE CLICK ON A CIRCLE ------ the rectangles have event handlers, but not the circles created on top of them */
    function circleMouseDown(event){
            console.log("start circleMouseDown");
        if (event.point.y <= view.size.height / 3){
            if (event.point.x <= view.size.width / 2){ // RECT 0
                rect0.onMouseDown(event);
            }else{
                rect1.onMouseDown(event);
            }
        }else if(event.point.y <= view.size.height * 2 / 3){
            if (event.point.x <= view.size.width / 2){
                rect2.onMouseDown(event);
            }else{
                rect3.onMouseDown(event);
            }
        }else{
            if (event.point.x <= view.size.width / 2){
                rect4.onMouseDown(event);
            }else{
                rect5.onMouseDown(event);
            }
        }
    }
